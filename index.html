<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Live Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center><h1>Temperature Converter</h1></center>

	<form class="submission">
        <label for="celsius">Celsius:</label>
        <input type="text" class="firstIn" name="celsius" id="number1" placeholder="Enter Degree (Celsius)">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" class="firstIn" id="number2" placeholder="Enter Degree (Fahrenheit)">
        
        <label for="kelvin">Kelvin:</label>
        <input type="text" class="firstIn" id="number3" placeholder="Enter Degree (Kelvin)">
        
        <p id="errorMsg" class="err"></p>
    </form>
	
	<script src="script.js"></script>
</body>
</html>
